<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>文本查看</title>
</head>
<body>
  <pre id="content"></pre>

  <script>
    const id = new URLSearchParams(location.search).get("id");

    fetch(`/api/load?id=${id}`)
      .then(r => r.text())
      .then(t => document.getElementById("content").innerText = t);
  </script>
</body>
</html>
